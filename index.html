<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textile Showroom - Select</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent body scrollbars */
            font-family: sans-serif;
            background-color: #f0f0f0; /* Background for the page */
        }

        /* Carousel Styles */
        #carousel-container {
            position: fixed; /* Take up full screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #e0e0e0, #ffffff); /* Subtle gradient background */
            display: flex;
            flex-direction: column; /* Stack title and slider */
            justify-content: center;
            align-items: center;
            z-index: 10; /* Make sure it's above the (initially hidden) 3D view */
            opacity: 1;
            transition: opacity 0.5s ease-out; /* Fade out transition */
        }

        #carousel-container.hidden {
            opacity: 0;
            pointer-events: none; /* Prevent interaction when hidden */
        }

        #carousel-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        #slider-viewport {
            width: 80%; /* Adjust width as needed */
            max-width: 1000px; /* Max width for larger screens */
            overflow: hidden; /* Crucial: Hides non-visible cards */
            position: relative; /* For positioning arrows */
        }

        #card-slider {
            display: flex;
            /* Width calculation: (Number of cards) * 100% */
            width: 300%; /* For 3 cards */
            transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1); /* Smooth slide */
        }

        .card {
            flex: 0 0 calc(100% / 3); /* Each card takes 1/3rd of the slider width */
            box-sizing: border-box; /* Include padding in width calculation */
            padding: 20px;
            margin: 0 10px; /* Spacing between cards */
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card img {
            width: 80%;
            max-width: 200px; /* Limit image size */
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: cover; /* Ensure image covers space nicely */
            aspect-ratio: 1 / 1; /* Make images square */
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #444;
        }

        .card p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
            flex-grow: 1; /* Push button to bottom */
        }
        .enter-button {
            /* Keep existing layout properties */
            padding: 12px 28px; /* Slightly larger */
            border: none; /* Crucial for clean look */
            border-radius: 25px; /* Slightly more rounded */
            cursor: pointer;
            font-size: 1em;
            font-weight: bold; /* Bolder text */
            color: white;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.25); /* Subtle text shadow */
            letter-spacing: 0.5px; /* Slightly wider text */
            /* --- 3D & Fancy Styling --- */
            /* Gradient Background */
            background: linear-gradient(to bottom, #2f9cff 0%, #007bff 100%); /* Blue gradient */
            /* Multiple Shadows for Depth */
            box-shadow:
            /* Inner highlight (subtle top bevel) */
            inset 0 1px 1px rgba(255, 255, 255, 0.3),
            /* Inner shadow (subtle bottom/side depth) */
            inset 0 -1px 1px rgba(0, 0, 0, 0.1),
            /* Main outer shadow (makes it "pop") */
            0 5px 8px rgba(0, 0, 0, 0.25);
            /* Smooth Transitions */
            transition: all 0.15s ease-out; /* Faster transition for snappy feel */
            outline: none; /* Remove default browser focus outline */
        }

            .enter-button:hover {
                /* Slightly brighter gradient on hover */
                background: linear-gradient(to bottom, #4db2ff 0%, #1a8cff 100%);
                /* Lift the button and increase shadow */
                box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.3), inset 0 -1px 1px rgba(0, 0, 0, 0.1), 0 8px 15px rgba(0, 0, 0, 0.3); /* Larger shadow */
                transform: translateY(-2px); /* Move button up slightly */
            }

            .enter-button:active {
                /* Darker gradient when pressed */
                background: linear-gradient(to bottom, #007bff 0%, #0056b3 100%);
                /* Simulate pressing down */
                box-shadow:
                /* Stronger inner shadow for pressed effect */
                inset 0 2px 3px rgba(0, 0, 0, 0.2),
                /* Much smaller outer shadow */
                0 2px 4px rgba(0, 0, 0, 0.2);
                transform: translateY(1px); /* Move button down slightly */
                /* Optional: Slightly scale down */
                /* transform: translateY(1px) scale(0.98); */
            }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            z-index: 15;
            line-height: 40px; /* Center symbol vertically */
            text-align: center;
        }
        .nav-arrow:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .nav-arrow:disabled {
            opacity: 0.3;
            cursor: default;
        }

        #prev-btn { left: 75px; }
        #next-btn { right: 75px; }


        /* 3D Showroom Container Styles (Initially Hidden) */
        #showroom-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hidden by default */
        }

        #showroom-container.visible {
            display: block; /* Show when activated */
        }

        /* Styles for blocker/instructions (from previous setup) */
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            /* display: flex; Initially hidden via #showroom-container */
            justify-content: center;
            align-items: center;
            z-index: 5; /* Above canvas, below carousel */
        }
        #instructions {
            width: 50%;
            max-width: 300px;
            cursor: pointer;
            padding: 20px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 10px;
            text-align: center;
            font-family: sans-serif;
            font-size: 1.2em;
            color: #333;
        }
        canvas { display: block; }

    </style>
</head>
<body>

    <!-- Card Carousel UI -->
    <div id="carousel-container">
        <h2 id="carousel-title">Select a Showroom</h2>
        <div id="slider-viewport">
            <div id="card-slider">
                <!-- Card 1 -->
                <div class="card">
                    <img src="/textures/icons/bathrobe_icon.png" alt="Towels"> <!-- Placeholder path -->
                    <h3>Towels Collection</h3>
                    <p>Explore our premium range of soft and absorbent towels.</p>
                    <button class="enter-button" data-scene-id="towels">Enter</button>
                </div>
                <!-- Card 2 -->
                <div class="card">
                     <img src="/textures/icons/bathrobe_icon.png" alt="Bathrobes"> <!-- Placeholder path -->
                    <h3>Luxury Bathrobes</h3>
                    <p>Discover comfort and style with our elegant bathrobes.</p>
                    <button class="enter-button" data-scene-id="bathrobes">Enter</button>
                </div>
                <!-- Card 3 -->
                <div class="card">
                     <img src="/textures/icons/bathrobe_icon.png" alt="Accessories"> <!-- Placeholder path -->
                    <h3>Bath Accessories</h3>
                    <p>Complete your bathroom with our curated accessories.</p>
                    <button class="enter-button" data-scene-id="accessories">Enter</button>
                </div>
            </div>
             <!-- Navigation Arrows -->
            <button id="prev-btn" class="nav-arrow" disabled><</button>
            <button id="next-btn" class="nav-arrow">></button>
        </div>
    </div>

    <!-- 3D Showroom Container (Initially Hidden) -->
    <div id="showroom-container">
        <!-- Canvas will be added here by Three.js -->
         <div id="blocker"> <!-- Blocker now inside showroom container -->
            <div id="instructions">
                Click to Explore<br>(WASD to move, Mouse to look)
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <!-- Main script -->
<script src="showroom.js" defer></script>

</body>
</html>
