<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textile Showroom - Select</title>
    <style>
        /* Basic Reset & Body */
        body {
            margin: 0;
            overflow: hidden; /* Prevent body scrollbars */
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        canvas {
            display: block; /* Prevent extra space below canvas */
        }

        /* Carousel Styles (Keep existing) */
        #carousel-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #e0e0e0, #ffffff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

            #carousel-container.hidden {
                opacity: 0;
                pointer-events: none;
            }

        #carousel-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        #slider-viewport {
            width: 80%;
            max-width: 1000px;
            overflow: hidden;
            position: relative;
        }

        #card-slider {
            display: flex;
            /* width is set dynamically by JS */
            transition: transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .card {
            /* flex-basis is set dynamically by JS */
            box-sizing: border-box;
            padding: 20px;
            margin: 0 10px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

            .card img {
                width: 80%;
                max-width: 200px;
                height: auto;
                border-radius: 10px;
                margin-bottom: 15px;
                object-fit: cover;
                aspect-ratio: 1 / 1;
            }

            .card h3 {
                margin-top: 0;
                margin-bottom: 10px;
                color: #444;
            }

            .card p {
                font-size: 0.9em;
                color: #666;
                margin-bottom: 20px;
                flex-grow: 1;
            }

        .enter-button { /* Style for card buttons AND back button */
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.25);
            letter-spacing: 0.5px;
            background: linear-gradient(to bottom, #2f9cff 0%, #007bff 100%);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.3), inset 0 -1px 1px rgba(0, 0, 0, 0.1), 0 5px 8px rgba(0, 0, 0, 0.25);
            transition: all 0.15s ease-out;
            outline: none;
        }

            .enter-button:hover {
                background: linear-gradient(to bottom, #4db2ff 0%, #1a8cff 100%);
                box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.3), inset 0 -1px 1px rgba(0, 0, 0, 0.1), 0 8px 15px rgba(0, 0, 0, 0.3);
                transform: translateY(-2px);
            }

            .enter-button:active {
                background: linear-gradient(to bottom, #007bff 0%, #0056b3 100%);
                box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.2), 0 2px 4px rgba(0, 0, 0, 0.2);
                transform: translateY(1px);
            }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            z-index: 15;
            line-height: 40px;
            text-align: center;
        }

            .nav-arrow:hover {
                background-color: rgba(0, 0, 0, 0.5);
            }

            .nav-arrow:disabled {
                opacity: 0.3;
                cursor: default;
            }

        #prev-btn {
            left: 75px;
        }

        #next-btn {
            right: 75px;
        }

        /* 3D Showroom Container Styles */
        #showroom-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* display is controlled by JS */
        }

        /* --- REMOVED Styles for #blocker, #instructions --- */

        /* --- Style for new Permanent Back Button --- */
        #permanent-back-button {
            position: fixed; /* Position relative to viewport */
            top: 15px;
            left: 15px;
            z-index: 30; /* High z-index to be above sidebar and canvas */
            padding: 8px 15px;
            /* Using a grey variant of enter-button style */
            background: linear-gradient(to bottom, #6c757d 0%, #5a6268 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.3), inset 0 -1px 1px rgba(0, 0, 0, 0.1), 0 3px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.15s ease-out;
            /* display: none; /* Controlled by JS */
        }

            #permanent-back-button:hover {
                background: linear-gradient(to bottom, #868e96 0%, #6c757d 100%);
                box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.3), inset 0 -1px 1px rgba(0, 0, 0, 0.1), 0 5px 8px rgba(0, 0, 0, 0.25);
                transform: translateY(-1px);
            }

            #permanent-back-button:active {
                background: linear-gradient(to bottom, #5a6268 0%, #495057 100%);
                box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.2), 0 2px 4px rgba(0, 0, 0, 0.2);
                transform: translateY(0px);
            }

        /* Sidebar Styles (Keep existing) */
        #model-sidebar {
            position: fixed;
            left: 15px;
            top: 50%; /* Center vertically */
            transform: translateY(-50%);
            /* Consider adding margin-top if it overlaps back button: */
            /* margin-top: 40px; */
            width: 180px;
            max-height: 60%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            z-index: 20; /* Below back button, above canvas */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            /* display: none; /* Controlled by JS */
        }

            #model-sidebar h4 {
                margin-top: 0;
                margin-bottom: 10px;
                color: #333;
                text-align: center;
                border-bottom: 1px solid #ccc;
                padding-bottom: 8px;
            }

        #model-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }

            #model-list li {
                margin-bottom: 8px;
            }

            #model-list button {
                background: none;
                border: 1px solid #ccc;
                padding: 8px 10px;
                width: 100%;
                text-align: left;
                cursor: pointer;
                border-radius: 5px;
                font-size: 0.9em;
                color: #444;
                transition: background-color 0.2s ease, border-color 0.2s ease;
                display: block;
            }

                #model-list button:hover {
                    background-color: #eee;
                    border-color: #aaa;
                }

                #model-list button:active {
                    background-color: #ddd;
                }

                #model-list button.active-model {
                    background-color: #007bff;
                    color: white;
                    border-color: #0056b3;
                    font-weight: bold;
                }
    </style>
</head>
<body>

    <!-- Card Carousel UI -->
    <div id="carousel-container">
        <h2 id="carousel-title">Select a Showroom</h2>
        <div id="slider-viewport">
            <div id="card-slider">
                <!-- Card 1 -->
                <div class="card">
                    <img src="/textures/icons/bathrobe_icon.png" alt="Towels"> <!-- Placeholder path -->
                    <h3>Towels Collection</h3>
                    <p>Explore our premium range of soft and absorbent towels.</p>
                    <button class="enter-button" data-scene-id="towels">Enter</button>
                </div>
                <!-- Card 2 -->
                <div class="card">
                    <img src="/textures/icons/bathrobe_icon.png" alt="Bathrobes"> <!-- Placeholder path -->
                    <h3>Luxury Bathrobes</h3>
                    <p>Discover comfort and style with our elegant bathrobes.</p>
                    <button class="enter-button" data-scene-id="bathrobes">Enter</button>
                </div>
                <!-- Card 3 -->
                <div class="card">
                    <img src="/textures/icons/bathrobe_icon.png" alt="Accessories"> <!-- Placeholder path -->
                    <h3>Bath Accessories</h3>
                    <p>Complete your bathroom with our curated accessories.</p>
                    <button class="enter-button" data-scene-id="accessories">Enter</button>
                </div>
                <!-- Add more cards if needed -->
            </div>
            <!-- Navigation Arrows -->
            <button id="prev-btn" class="nav-arrow"><</button>
            <button id="next-btn" class="nav-arrow">></button>
        </div>
    </div>

    <!-- 3D Showroom Container -->
    <div id="showroom-container" style="display: none;">
        <!-- Canvas will be added here by Three.js -->
        <!-- NEW: Permanent Back Button (Placed inside showroom container) -->
        <button id="permanent-back-button" style="display: none;">Back to Menu</button>

        <!-- Model Selection Sidebar (Placed inside showroom container) -->
        <div id="model-sidebar" style="display: none;">
            <h4>Select Model</h4>
            <ul id="model-list">
                <!-- List items populated by JS -->
            </ul>
        </div>

        <!-- REMOVED: #blocker and #instructions divs are no longer used -->

    </div> <!-- End showroom-container -->
    <!-- Scripts -->
    <!-- THREE.js Core -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- GLTF Loader -->
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Your Main script (ensure assetLoader.js is also served) -->
    <script type="module" src="showroom.js" defer></script>

</body>
</html>
